name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-southeast1
  GAR_REPO: mlops-oppe2
  CLUSTER_NAME: mlops-iitm-oppe2
  CLUSTER_ZONE: asia-southeast1
  IMAGE_NAME: mlops-oppe2-final

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Authenticate to Google Cloud
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    # Setup GCloud SDK
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    # --- Train the model ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies and Train Model
      run: |
        pip install -r requirements.txt
        python src/train.py
        # Check if files were created
        ls -l model.joblib reference_data.csv

    # Configure Docker for Artifact Registry
    - name: Docker configuration
      run: |-
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

    # Build and Push Docker Image
    - name: Build and Push
      run: |-
        docker build -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:$GITHUB_SHA" .
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:$GITHUB_SHA"
        docker tag "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:$GITHUB_SHA" "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"

    # Deploy to GKE
    - name: Deploy to GKE
      uses: google-github-actions/get-gke-credentials@v1
      with:
        cluster_name: ${{ env.CLUSTER_NAME }}
        location: ${{ env.CLUSTER_ZONE }}

    - name: Apply Kubernetes Manifests
      run: |-
        # Replace PROJECT_ID in yaml with actual ID
        sed -i "s/PROJECT_ID/$PROJECT_ID/g" k8s/deployment.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl rollout status deployment/heart-disease-model

    # --- COMBINED: Smoke Test, Drift Check, and Stress Test ---
    - name: Post-Deployment Verification
      run: |-
        # 1. Install System Tools
        sudo apt-get update && sudo apt-get install -y wrk

        # 2. Wait for LoadBalancer IP
        echo "Waiting for External IP..."
        SERVICE_IP=""
        attempt_counter=0
        max_attempts=30
        
        until [ -n "$SERVICE_IP" ]; do
            if [ ${attempt_counter} -eq ${max_attempts} ];then
              echo "Max attempts reached"
              exit 1
            fi
            SERVICE_IP=$(kubectl get svc heart-disease-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -z "$SERVICE_IP" ]; then
                printf '.'
                attempt_counter=$(($attempt_counter+1))
                sleep 10
            fi
        done
        echo -e "\nâœ… Service IP Found: $SERVICE_IP"
        
        # 3. AUTOMATED DRIFT & OBSERVABILITY CHECK
        # We assume the script has a placeholder or a previous IP. 
        # We replace "http://.../predict" with the new Service IP dynamically.
        echo "ðŸ§ª Running Observability & Drift Check..."
        # This regex replaces the existing URL in your script with the dynamic CI URL
        sed -i "s|url = \".*\"|url = \"http://$SERVICE_IP/predict\"|g" tests/monitor_drift_load.py
        
        # Run the script
        python tests/monitor_drift_load.py

        # 4. AUTOMATED STRESS TEST
        echo "ðŸš€ Starting High-Concurrency Stress Test..."
        wrk -t12 -c2000 -d30s -s tests/post.lua "http://$SERVICE_IP/predict"
    
    
   